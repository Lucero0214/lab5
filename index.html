<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>HTML5 Video with JS synchronized cuepoints: demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css/styles.css" />
        <script type="module" src="script/script.js"></script>
        <title>Video and audio</title>
</head>
<body>
    <h1> Video</h1>
    <h2>video displays</h2>

    <main id="container">
        <section class="col1">
            <video id="vid" width="352" controls>
                <source src="assets/ActuallyKindOfFunAward-2014VidyaGaemAwards.mp4" type="video/mp4">
                <source src="assets/ActuallyKindOfFunAward-2014VidyaGaemAwards.webm" type="video/webm">
                <source src="assets/ActuallyKindOfFunAward-2014VidyaGaemAwards.ogv" type="video/ogv">

                <!--Video captions-->

                <track id="en" kind="captions" label="English(captions)" srclang="en" src="captions/ActuallyKindOfFunAward-2014VidyaGaemAwards.vtt" default>
                <!--fallback to text-->
                <h2>ActuallyKindOfFunAward-2014VidyaGaemAwards </h2>
                <p>Not that the 2009 original was anything but sublime, but to improve the experience of one of 2014’s most eagerly-awaited sequels
                    in the way Bayonetta 2 managed, is worth an award in itself.
                </p>
                <p>Witch time makes its glorious return and it’s better than ever, helping our titular witch dispatch both angelic and demonic foes with
                    so much style, even Dante can’t help but feel emasculated.
                </p>  
                <p>The addition of the Umbran Climax adds a beautiful wrinkle to a flawless face, bringing the already fascinatingly entertaining flurry of combat
                    and combo-building into the next generation.
                </p>
                <p> If that wasn’t enough, the homage to AfterBurner in the final level will have your palms sweaty, dick throbbing, and a smile frozen upon your
                    face.
                </p>      
            </video>

<div id="controls">
    <form id="video_form">
        <fieldset>
            <legend>film controls</legend>
            <input type="button" id="play_button" onclick="playVideo(vid)" value="Play" />
            <input type="button" id="pause_button" onclick="pauseVideo(vid)" value="Pause" />
            <input type="button" id="mute" onclick="muteVid(vid)" value="Mute" />
            <input type="button" id="unmute" onclick="unmuteVid(vid)" value="Unmute" />

            <fieldset>
                <legend>Timestamped</legend>
            <input type="button" id="rewind" onclick="seekVideo(vid, 0)" value="Beginning" />
            <input type="button" id="end" onclick="seekVideo(vid, 110)" value="End" />
            <input type="button" id="seek" onclick="seekVideo(vid, 55)" value="Go to the middle" />
            </fieldset>
            <fieldset>
                <legend>Select a video to watch</legend>
                <select id="video_select">
                    <option>Select the video to play...</option>
                    <option value="assets/ActuallyKindOfFunAward-2014VidyaGaemAwards.mp4">ActuallyKindOfFunAward-2014VidyaGaemAwards(mp4)</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Select a caption/subtitle to read</legend>
                <select id="text-track">
                    <option>Select a subtitle language...</option>
                    <option value="en">English caption</option>
                </select>

            </fieldset>
            <fieldset>
                <legend>Playback speed</legend>
                <p class="slowmo">Currently, rewind only works in Safari</p>
                    <input type=button id="rw" onclick="playRate(vid,-1)" value="&lt; &lt;rewind" />
                
                <input type=button id="ff" onclick="playRate(vid,2)" value="fast forward >>" />
                <input type=button id="slow" onclick="playRate(vid,.5)" value="slow mo >" />
                <input type=button id="normal" onclick="playRate(vid,1)" value="normal >" />
        </fieldset>
    </form>
</div>
<div class="pop">
    <p>Test it!</p>
</div>
<div class="show-captions">
    <h3><a id="show-hide" href="#">Show Transcript</a></h3>
    <a id="transcript-en" href="#">English</a>
</div>

        </section>

    </main>
    
</body>
</html>
